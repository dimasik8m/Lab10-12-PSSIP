      let arr = [];

  <script>
    function stringOperations() {
      const str1 = "Я люблю Беларусь";
      const str2 = "Я учусь в Политехническом колледже";
      const n = 11;  

      const lenStr2 = str2.length;
      const occurrences = (str1.match(/Беларусь/g) || []).length;
      const newStr2 = str2.replace(str2.charAt(10), str1.charAt(n - 1));
      const asciiCode = newStr2.charCodeAt(0);

      alert(`Длина строки S2: ${lenStr2}`);
      alert(`Количество слов "Беларусь" в строке S1: ${occurrences}`);
      alert(`Измененная строка S2: ${newStr2}`);
      alert(`ASCII код первого символа новой строки S2: ${asciiCode}`);
    }
  </script>
